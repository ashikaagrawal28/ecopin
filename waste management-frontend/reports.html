<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Waste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="report-container">
        <h1 class="report-title">Report Unattended Waste</h1>

        <!-- Location Container -->
        <div class="location-container">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Choose location">
        </div>

        <!-- Image Upload -->
        <div class="image-upload">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*">
        </div>
         <!-- Description -->
         <div class="description-container">
            <label for="description">Description:</label>
            <textarea id="description" rows="4" placeholder="Describe the waste or issue"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="submit-container">
            <button type="submit" id="submit-report">Submit Report</button>
        </div>
    </div>
</body>
</html>
